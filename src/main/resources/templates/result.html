<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Results</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/cover.css" rel="stylesheet">
</head>
<body class="align-content-center text-left" style="background-color: floralwhite; height: auto; margin-left: 25px; margin-right: 25px; margin-top: 10px; ">

    <table class="table">
        <thead>
        <tr>
            <th class="col"> <h2 style="color: black">Documents</h2> </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${results.isEmpty()}">
            <td style="align-content: left;" colspan="2"> No Results Available </td>
        </tr>
        <tr th:each="result,iter : ${results}">
            <td>
                <a style="color: black" target="_blank" th:href="@{/document/(doc=${result.getDocument_name()})}"><span th:text="${result.getDocument_name()}"> Episode </span></a>
                <p th:text="${result.getPreview()}"></p>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
