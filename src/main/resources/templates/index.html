<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Home</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/cover.css" rel="stylesheet">
</head>

<body class="text-center" style="height: inherit; width: inherit; all:inherit">

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column" style="max-width: max-content">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 align="center" class="masthead-brand">Magical Searching</h3>
        </div>
    </header>


    <main class="inner cover" role="main">
        <img src="../img/home_page_logo.png" class="img-fluid" alt="Responsive image">

        <form action="#" th:action="@{/query}" th:object="${query}" method="post">
            <p><input type="text" th:field="*{content}" /></p>

            <select th:field="*{selectedModel}">
                <option th:each="dropdownValue: ${getModels}"
                        th:value="${dropdownValue}"
                        th:text="${dropdownValue}" ></option>
            </select>

            <p><input type="submit" value="Submit" />
        </form>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Alex Brown and Connor York</p>
        </div>
    </footer>
</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../js/jquery-slim.min.js"><\/script>')</script>
<script src="../js/popper.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
